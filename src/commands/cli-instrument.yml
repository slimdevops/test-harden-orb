description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  sourceConnector:
    type: string
    description: "Source Connector"
  sourceImage:
    type: string
    description: "Image to Process"
steps:
